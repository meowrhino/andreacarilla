        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,

            height: 100%;
            width: 100%;
            font-family: sans-serif;
        }

        /* Contenedor de galería: ocupa los primeros 2/3 de la ventana */
        #gallery-container {
            height: 70vh;
            position: relative;
            overflow: hidden;
        }

        .gallery-set {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .gallery-set img {
            position: absolute;
            object-fit: cover;
            /*

            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        */
        }

        /* Contenedor de enlaces: ocupa el último tercio, con scroll si hace falta */
        #links-container {
            height: 30vh;
            position: relative;
            overflow-y: auto;
        }

        /* Estilo base para todos los project-link */
        .project-link {
            position: absolute;
            word-break: break-word;
            white-space: normal;
            overflow-wrap: break-word;
            pointer-events: auto;
        }

        .project-link a {
            display: inline-block;
            font-size: 14px;
            text-decoration: none;
            color: black;

            padding: 0.4em 0.6em;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 1px;
        }

        /* Opcional: solo aplicar en pantallas pequeñas */
        @media (max-width: 768px) {
            .project-link {
                max-width: 70vw;
                /* solo para móvil, puedes ajustar */

            }
        }

        /* Media query de ejemplo para móvil: ajustar alturas si hace falta */
        @media (max-width: 768px) {
            #links-container {
                height: 60vh;
            }
        }

        .portada {
            position: absolute;
            object-fit: cover;
            width: auto;
            height: auto;
        }
    </style>

        /*propuesta: y si cuando sean de otros artistas el titulo sale dentro y fuera solo se ve un numero romano que equivale al proyecto? en plan si hay 2 proyectos de hifas studio el primero en ingresar en el index sera el i y el 2o sera el ii y asi */
        /*o sea es que queda raro como ese guion*/

        // mezcla aleatoriamente los elementos de un array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // función que renderiza la galería
        function renderGallery() {
            const galleryContainer = document.getElementById('gallery-container');
            galleryContainer.innerHTML = ''; // limpiar anterior si lo hay

            /*const chosenSet = gallerySets[Math.floor(Math.random() * gallerySets.length)];*/
            const chosenSet = gallerySets[2 - 1];

            const setEl = document.createElement('div');
            setEl.className = 'gallery-set';

            const isMobile = window.innerWidth <= 768;

            chosenSet.forEach((item, index) => {
                const styleToApply = isMobile ? item.mobileStyle : item.desktopStyle;

                const a = document.createElement('a');
                a.href = item.url;
                a.target = '_blank';

                const wrapper = document.createElement('div');
                wrapper.style.position = 'absolute';
                wrapper.style.borderRadius = '10px';
                wrapper.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.25)';
                wrapper.style.overflow = 'visible';

                // posicionamiento desde los valores dados
                ['top', 'left', 'right', 'bottom'].forEach(pos => {
                    wrapper.style[pos] = styleToApply[pos] !== undefined ? styleToApply[pos] + '%' : 'auto';
                });

                wrapper.style.zIndex = styleToApply.index?.toString() || '0';

                const img = document.createElement('img');
                img.src = item.src;
                img.classList.add('portada');

                // posicionamiento desde los valores dados
                ['top', 'left', 'right', 'bottom'].forEach(pos => {
                    img.style[pos] = styleToApply[pos] !== undefined ? styleToApply[pos] + '%' : 'auto';
                });

                // origen de escala para mantener anclaje visual correcto
                let originX = 'left';
                let originY = 'top';
                if ('right' in styleToApply) originX = 'right';
                if ('bottom' in styleToApply) originY = 'bottom';
                img.style.transformOrigin = `${originY} ${originX}`;

                // escala basada en valor introducido, ajustado dinámicamente con factor responsive
                let baseScale = (styleToApply.scale || 100) / 1000;
                let screenWidth = window.innerWidth;
                let responsiveFactor = 1;

                if (screenWidth < 375 && screenWidth >= 320) {
                    // Escala progresiva entre 375 y 320px (1 → 0.85)
                    const t = (375 - screenWidth) / (375 - 320);
                    responsiveFactor = 1 - t * 0.15;
                }

                if (screenWidth >= 375 && screenWidth < 768) {
                    // Escala progresiva entre 375 y 768px (1 → 1.2)
                    const t = (screenWidth - 375) / (768 - 375);
                    responsiveFactor = 1 + t * 0.75;
                }

                else if (screenWidth >= 1000) {
                    // Crecimiento lineal desde 1000px: cada 800px suma 0.4 (como de 1000 a 1800)
                    responsiveFactor = 1 + ((screenWidth - 1000) / 800) * 0.4;
                }

                img.style.transform = `scale(${baseScale * responsiveFactor})`;

                // sin z-index en img, ya lo tiene el wrapper
                a.appendChild(wrapper);
                wrapper.appendChild(img);
                setEl.appendChild(a);
            });

            galleryContainer.appendChild(setEl);
            galleryContainer.offsetHeight; // fuerza reflow

            // Espera a que todas las imágenes se hayan cargado antes de poner los labels
            const images = setEl.querySelectorAll('img');
            let loaded = 0;
            images.forEach(img => {
                if (img.complete) {
                    loaded++;
                    if (loaded === images.length) añadirLabelsDebug();
                } else {
                    img.onload = () => {
                        loaded++;
                        if (loaded === images.length) añadirLabelsDebug();
                    };
                }
            });
        }

        function añadirLabelsDebug() {
            // limpia los anteriores
            document.querySelectorAll('.debug-label').forEach(e => e.remove());

            document.querySelectorAll('.portada').forEach(img => {
                const rect = img.getBoundingClientRect();

                const label = document.createElement('div');
                label.className = 'debug-label';
                label.textContent = img.src.split('/').pop();
                label.style.position = 'absolute';
                label.style.left = rect.left + window.scrollX + 'px';
                label.style.top = (rect.top + window.scrollY - 16) + 'px';
                label.style.background = 'white';
                label.style.fontSize = '10px';
                label.style.padding = '2px 4px';
                label.style.zIndex = '4';
                label.style.pointerEvents = 'none';

                document.body.appendChild(label);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // renderizar galería
            renderGallery();

            // renderizar enlaces de proyectos activos
            const activeProjects = projects.filter(p => p.status);
            shuffle(activeProjects);

            const linksContainer = document.getElementById('links-container');

            const isMobile = window.innerWidth <= 768;

            activeProjects.forEach(p => {
                const wrapper = document.createElement('div');
                wrapper.className = 'project-link';

                const a = document.createElement('a');
                a.href = p.url;
                a.textContent = p.name;

                wrapper.appendChild(a);

                wrapper.style.top = (Math.random() * 90) + '%';
                wrapper.style.left = (Math.random() * (isMobile ? 50 : 85)) + '%';

                linksContainer.appendChild(wrapper);
            });
        });

        window.addEventListener('resize', () => {
            renderGallery();
        });
