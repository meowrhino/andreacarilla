<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>andrea carilla</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            font-family: sans-serif;
        }

        /* Contenedor de galería: ocupa los primeros 2/3 de la ventana */
        #gallery-container {
            height: 70vh;
            position: relative;
            overflow: hidden;
        }

        .gallery-set {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .gallery-set img {
            position: absolute;
            object-fit: cover;
            /*
            border-radius: 1px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        */
        }

        /* Contenedor de enlaces: ocupa el último tercio, con scroll si hace falta */
        #links-container {
            height: 30vh;
            position: relative;
            overflow-y: auto;
        }

        /* Estilo base para todos los project-link */
        .project-link {
            position: absolute;
            word-break: break-word;
            white-space: normal;
            overflow-wrap: break-word;
            pointer-events: auto;
        }

        .project-link a {
            display: inline-block;
            font-size: 14px;
            text-decoration: none;
            color: black;
            /*el fondo gris*/
            padding: 0.4em 0.6em;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 1px;
        }

        /* Opcional: solo aplicar en pantallas pequeñas */
        @media (max-width: 768px) {
            .project-link {
                max-width: 70vw;
            }
        }

        /* Media query de ejemplo para móvil: ajustar alturas si hace falta */
        @media (max-width: 768px) {
            #links-container {
                height: 60vh;
            }
        }

        /* Portadas */
        .portada {
            position: absolute;
            object-fit: cover;
            width: auto;
            height: auto;
        }


        /* Navegación fija abajo a la derecha */
        #home-nav {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.5rem;
        }

        #tema-nav {
            display: flex;
            gap: 0.5rem
        }

        /* Botones generales de nav */
        .category-btn {
            background: none;
            border: none;
            font-family: inherit;
            font-size: 14px;
            text-align: right;
            ;
        }

        .tema-btn {
            background: none;
            border: none;
            font-family: inherit;
            font-size: 14px;
        }

        /* Tema y categoría: estado base (inactivo) */
        #home-nav .tema-btn,
        #home-nav .category-btn {
            color: #ccc;
            font-weight: normal;
        }

        /* Hover: negrita pero no negro */
        #home-nav .tema-btn:hover,
        #home-nav .category-btn:hover {
            font-weight: bold;
        }

        /* Activo: negrita y negro */
        #home-nav .active {
            color: black;
            font-weight: bold;
        }

        /* Contenedor de categorías con alineación flexible */
        #category-nav {
            display: flex;
            flex-direction: column;
            text-align: right;
        }

        /* Andrea nav */
        #andrea-nav {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 60;
        }

        #andrea-nav button {
            background: none;
            border: none;
            padding: 0.5em;
            font-size: 14px;
        }

        /* Popup overlay */
        #andrea-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #andrea-popup.visible {
            display: flex;
        }

        #andrea-popup .content {
            max-width: 600px;
            text-align: center;
        }

        #andrea-popup .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
        }
    </style>
</head>

<body>

    <script>
        // 1) Datos de los 3 sets de galería (rellena con tus rutas y estilos exactos)

        // 2) Datos de proyectos: nombre, categoría, status (on/off), url
        /*propuesta: y si cuando sean de otros artistas el titulo sale dentro y fuera solo se ve un numero romano que equivale al proyecto? en plan si hay 2 proyectos de hifas studio el primero en ingresar en el index sera el i y el 2o sera el ii y asi */

        const projects = [
            { name: 'quien no corre vuela', category: 'editorial', status: true, url: '#' },
            { name: 'recogeteme el pelo', category: 'investigación', status: true, url: '#' },

            { name: 'high tide - crommo', category: 'fashion story', status: true, url: '#' },
            { name: 'waiting the rain - hifas studio', category: 'fashion story', status: true, url: '#' },
            { name: 'working on the periphery', category: 'fashion story', status: true, url: '#' },
            { name: 'lost letter for a tale thief', category: 'fashion story', status: true, url: '#' },

            { name: 'retalls', category: 'retalls', status: true, url: '#' },

        ];

        let selectedGallery = null;



        // ==== 2) RENDERIZADORES ====
        function renderGallery() {
            const galleryContainer = document.getElementById('gallery-container');
            galleryContainer.innerHTML = ''; // limpiar anterior si lo hay

            // Usa siempre el índice seleccionado
            const idx = selectedGallery;
            const chosenSet = gallerySets[idx];

            const setEl = document.createElement('div');
            setEl.className = 'gallery-set';
            const isMobile = window.innerWidth <= 768;

            chosenSet.forEach(item => {
                const styleToApply = isMobile ? item.mobileStyle : item.desktopStyle;

                const a = document.createElement('a');
                a.href = item.url;
                a.target = '_blank';

                const wrapper = document.createElement('div');
                wrapper.style.position = 'absolute';
                wrapper.style.borderRadius = '10px';
                wrapper.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.25)';
                wrapper.style.overflow = 'visible';

                // posicionamiento desde los valores dados
                ['top', 'left', 'right', 'bottom'].forEach(pos => {
                    wrapper.style[pos] = styleToApply[pos] != null ? styleToApply[pos] + '%' : 'auto';
                });
                wrapper.style.zIndex = styleToApply.index ?? 0;

                const img = document.createElement('img');
                img.src = item.src;
                img.classList.add('portada');

                // posicionamiento desde los valores dados
                ['top', 'left', 'right', 'bottom'].forEach(pos => {
                    img.style[pos] = styleToApply[pos] != null ? styleToApply[pos] + '%' : 'auto';
                });

                // origen de escala para mantener anclaje visual correcto
                let originX = 'left';
                let originY = 'top';
                if ('right' in styleToApply) originX = 'right';
                if ('bottom' in styleToApply) originY = 'bottom';
                img.style.transformOrigin = `${originY} ${originX}`;

                // escala basada en valor introducido, ajustado dinámicamente con factor responsive
                let baseScale = (styleToApply.scale || 100) / 1000;
                let screenWidth = window.innerWidth;
                let responsiveFactor = 1;

                if (screenWidth < 375 && screenWidth >= 320) {
                    // Escala progresiva entre 375 y 320px (1 → 0.85)
                    const t = (375 - screenWidth) / (375 - 320);
                    responsiveFactor = 1 - t * 0.15;
                }

                if (screenWidth >= 375 && screenWidth < 768) {
                    // Escala progresiva entre 375 y 768px (1 → 1.2)
                    const t = (screenWidth - 375) / (768 - 375);
                    responsiveFactor = 1 + t * 0.75;
                }

                else if (screenWidth >= 1000) {
                    // Crecimiento lineal desde 1000px: cada 800px suma 0.4 (como de 1000 a 1800)
                    responsiveFactor = 1 + ((screenWidth - 1000) / 800) * 0.4;
                }

                img.style.transform = `scale(${baseScale * responsiveFactor})`;

                // sin z-index en img, ya lo tiene el wrapper
                a.appendChild(wrapper);
                wrapper.appendChild(img);
                setEl.appendChild(a);
            });

            galleryContainer.appendChild(setEl);
            galleryContainer.offsetHeight; // fuerza reflow

            // labels debug (si usas)
            const images = setEl.querySelectorAll('img');
            let loaded = 0;
            images.forEach(img => {
                if (img.complete) count();
                else img.onload = count;
            });
            function count() {
                loaded++;
                if (loaded === images.length) añadirLabelsDebug();
            }
        }

        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }

        function renderProjects() {
            const activeProjects = projects.filter(p => p.status);
            shuffle(activeProjects);
            const linksContainer = document.getElementById('links-container');
            linksContainer.innerHTML = ''; // limpia previo
            const isMobile = window.innerWidth <= 768;
            activeProjects.forEach(p => {
                const wrapper = document.createElement('div');
                wrapper.className = 'project-link';
                const a = document.createElement('a');
                a.href = p.url;
                a.textContent = p.name;
                wrapper.appendChild(a);
                wrapper.style.top = (Math.random() * 90) + '%';
                wrapper.style.left = (Math.random() * (isMobile ? 50 : 85)) + '%';
                linksContainer.appendChild(wrapper);
            });
        }



        // ==== 3) SETUPS ====
        function setupTemaNav() {
            const nav = document.getElementById('tema-nav');
            gallerySets.forEach((_, i) => {
                const b = document.createElement('button');
                b.textContent = i + 1;
                b.className = 'tema-btn';
                b.addEventListener('click', () => {
                    document.querySelectorAll('#tema-nav .tema-btn')
                        .forEach(x => x.classList.remove('active'));
                    b.classList.add('active');
                    selectedGallery = i;
                    renderGallery();
                });
                nav.appendChild(b);
            });
        }

        function setupCategoryNav() {
            const nav = document.getElementById('category-nav');
            const sel = new Set();
            Array.from(new Set(projects.map(p => p.category)))
                .forEach(cat => {
                    const b = document.createElement('button');
                    b.textContent = cat;
                    b.className = 'category-btn';
                    b.addEventListener('click', () => {
                        b.classList.toggle('active');
                        if (b.classList.contains('active')) sel.add(cat);
                        else sel.delete(cat);
                        document.querySelectorAll('#links-container .project-link')
                            .forEach(link => {
                                const name = link.querySelector('a').textContent.trim();
                                const catOf = projects.find(p => p.name === name).category;
                                link.style.display = (sel.size === 0 || sel.has(catOf)) ? 'block' : 'none';
                            });
                    });
                    nav.appendChild(b);
                });
        }

        function setupAndreaPopup() {
            const openBtn = document.getElementById('open-andrea');
            const closeBtn = document.getElementById('close-andrea');
            const popup = document.getElementById('andrea-popup');
            openBtn.addEventListener('click', e => {
                e.preventDefault();
                popup.style.display = 'flex';
            });
            closeBtn.addEventListener('click', e => {
                e.preventDefault();
                popup.style.display = 'none';
            });
        }



        // ==== 4) INIT ====
        document.addEventListener('DOMContentLoaded', () => {
            setupTemaNav();
            // elige aleatorio y marca botón
            const btns = document.querySelectorAll('#tema-nav .tema-btn');
            const rand = Math.floor(Math.random() * btns.length);
            selectedGallery = rand;
            btns[rand].classList.add('active');

            // pinta todo
            renderGallery();
            renderProjects();
            setupCategoryNav();
            setupAndreaPopup();
        });



        // ==== 5) RESIZE CON DEBOUNCE ====
        function debounce(fn, delay) {
            let timer;
            return function (...args) {
                clearTimeout(timer);
                timer = setTimeout(() => fn.apply(this, args), delay);
            };
        }
        const onResize = debounce(() => {
            renderGallery();
            renderProjects();
        }, 200);
        window.addEventListener('resize', onResize);



        // ==== 6) LINKS _blank ====
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('a').forEach(a => a.target = '_blank');
        });
    </script>
