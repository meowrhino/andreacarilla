<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>andrea carilla</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            font-family: sans-serif;
        }

        /* Contenedor de galería: ocupa los primeros 2/3 de la ventana */
        #gallery-container {
            height: 66vh;
            position: relative;
            overflow: hidden;
        }

        .gallery-set {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .gallery-set img {
            position: absolute;
            object-fit: cover;
        }

        /* Contenedor de enlaces: ocupa el último tercio, con scroll si hace falta */
        #links-container {
            height: 34vh;
            position: relative;
            overflow-y: auto;
        }

        .project-link {
            position: absolute;
            white-space: nowrap;
        }

        .project-link a {
            text-decoration: none;
            color: #000;
            font-size: 1rem;
        }

        /* Media query de ejemplo para móvil: ajustar alturas si hace falta */
        @media (max-width: 768px) {
            #gallery-container {
                height: 60vh;
            }

            #links-container {
                height: 40vh;
            }
        }

        .portada {
            position: absolute;
            object-fit: cover;
            width: auto;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- Zona de galería aleatoria -->
    <div id="gallery-container"></div>

    <!-- Zona de enlaces a proyectos -->
    <div id="links-container"></div>

    <script>
        // 1) Datos de los 3 sets de galería (rellena con tus rutas y estilos exactos)
        /*issue: tienen que tener las coordenadas para movil y para ordenador "separadas"*/

        pero pensemos que el objetivo es que sea andrea quien haga el mantenimiento, ha de ser muy sencillito 
        y mantenible*/

            // SET 1
            [
                {

                },
                {

                },

            [
                {

                },
                {

                    mobileStyle: { top: 45, left: 0, index: 0, scale: 55 },
                    url: '#'
                },
                {
                    src: '_portada/2/2_3.jpg',
                    desktopStyle: { top: 45, left: 50, index: 0, scale: 65 },
                    mobileStyle: { top: 75, left: 50, index: 0, scale: 60 },
                    url: '#'
                },
                {
                    src: '_portada/2/2_4.jpg',
                    desktopStyle: { top: 60, left: 5, index: 0, scale: 55 },
                    mobileStyle: { top: 70, left: 5, index: 0, scale: 50 },
                    url: '#'
                }
            ],

            // SET 3
            [
                {
                    src: '_portada/3/3_1.jpg',
                    desktopStyle: { top: 0, left: 0, index: 0, scale: 70 },
                    mobileStyle: { top: 0, left: 0, index: 0, scale: 90 },
                    url: '#'
                },
                {
                    src: '_portada/3/3_2.jpg',
                    desktopStyle: { top: 10, left: 65, index: 0, scale: 55 },

                    url: '#'
                },
                {

        ];

        // 2) Datos de proyectos: nombre, categoría, status (on/off), url
        const projects = [
            { name: 'quien no corre vuela', category: 'editorial', status: true, url: '#' },
            { name: 'recogeteme el pelo', category: 'investigación', status: true, url: '#' },
            { name: 'aines', category: 'artist image', status: true, url: '#' },
            { name: 'testigodelpero', category: 'artist image', status: true, url: '#' },
            { name: 'st. frances', category: 'artist image', status: true, url: '#' },
            { name: '8kito', category: 'artist image', status: true, url: '#' },
            { name: 'ariezz', category: 'artist image', status: true, url: '#' },
            { name: 'estrella fugaz - ela rea', category: 'artist image', status: true, url: '#' },
            { name: 'high tide - crommo', category: 'fashion story', status: true, url: '#' },
            { name: 'waiting the rain - hifas studio', category: 'fashion story', status: true, url: '#' },
            { name: 'working on the periphery', category: 'fashion story', status: true, url: '#' },
            { name: 'lost letter for a tale thief', category: 'fashion story', status: true, url: '#' },
            { name: 'spin-collection - ana albert', category: 'product', status: true, url: '#' },
            { name: 'dear xx. are you mad at me? - hifas studio', category: 'look book', status: true, url: '#' },
            { name: 'diario', category: 'personal', status: true, url: '#' },
            { name: 'sangre y sal - vangoura', category: 'album design', status: true, url: '#' },
            { name: 'retalls', category: 'retalls', status: true, url: '#' },
            { name: 'magical theys - ali arévalo', category: 'artist image', status: true, url: '#' },
        ];

        /*propuesta: y si cuando sean de otros artistas el titulo sale dentro y fuera solo se ve un numero romano que equivale al proyecto? en plan si hay 2 proyectos de hifas studio el primero en ingresar en el index sera el i y el 2o sera el ii y asi */
        /*o sea es que queda raro como ese guion*/

        // mezcla aleatoriamente los elementos de un array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // -- renderizar una galería aleatoria (por ahora forzado al set 1) --
            const galleryContainer = document.getElementById('gallery-container');
            /*const chosenSet = gallerySets[Math.floor(Math.random() * gallerySets.length)];*/
            const chosenSet = gallerySets[1-1];

            const setEl = document.createElement('div');
            setEl.className = 'gallery-set';

            const isMobile = window.innerWidth <= 768;

            chosenSet.forEach((item, index) => {
                const a = document.createElement('a');
                a.href = item.url;
                a.target = '_blank';

                const img = document.createElement('img');
                img.src = item.src;
                img.classList.add('portada');

                const styleToApply = isMobile ? item.mobileStyle : item.desktopStyle;

                // posicionamiento desde los valores dados
                ['top', 'left', 'right', 'bottom'].forEach(pos => {
                    if (styleToApply[pos] !== undefined) {
                        img.style[pos] = styleToApply[pos] + '%';
                    } else {
                        img.style[pos] = 'auto';
                    }
                });

                // origen de escala para mantener anclaje visual correcto
                let originX = 'left';
                let originY = 'top';
                if ('right' in styleToApply) originX = 'right';
                if ('bottom' in styleToApply) originY = 'bottom';
                img.style.transformOrigin = `${originY} ${originX}`;

                // escala basada en valor introducido, ajustado dinámicamente con factor responsive
                let baseScale = (styleToApply.scale || 100) / 1000;
                let screenWidth = window.innerWidth;
                let responsiveFactor = 1;
                if (screenWidth < 500) responsiveFactor = 1.2;
                else if (screenWidth < 768) responsiveFactor = 1.1;
                else if (screenWidth > 1400) responsiveFactor = 0.9;

                img.style.transform = `scale(${baseScale * responsiveFactor})`;

                // apilamiento según valor index dado
                img.style.zIndex = styleToApply.index?.toString() || '0';

                a.appendChild(img);
                setEl.appendChild(a);
            });

            galleryContainer.appendChild(setEl);

            // -- Renderizar enlaces de proyectos --
            const activeProjects = projects.filter(p => p.status);
            shuffle(activeProjects);
            const linksContainer = document.getElementById('links-container');
            activeProjects.forEach(p => {
                const wrapper = document.createElement('div');
                wrapper.className = 'project-link';
                const a = document.createElement('a');
                a.href = p.url;
                a.textContent = p.name;
                wrapper.appendChild(a);
                wrapper.style.top = (Math.random() * 85) + '%';
                wrapper.style.left = (Math.random() * 85) + '%';
                linksContainer.appendChild(wrapper);
            });
        });

        // asegura que todos los enlaces se abran en nueva pestaña
        document.querySelectorAll('a').forEach(link => {
            link.setAttribute('target', '_blank');
        });

        /*
        document.querySelectorAll('a').forEach(link => {
            link.setAttribute('target', '_blank');
        });
        */
    </script>
